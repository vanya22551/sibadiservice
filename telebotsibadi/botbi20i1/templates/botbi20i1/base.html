{% load static %}


<html lang="en">
<head>

	<meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'botbi20i1/css/bootstrap.css'  %}">
    <link rel="stylesheet" href="{% static 'botbi20i1/css/botbi20i1.css'  %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <div class="menu">
      
		<!-- Иконка меню -->

		<!-- Меню -->
        <ul>
            <a href="{% url 'face_page' %}">
                <li>
                    <i class="fas fa-home"></i> Главная
                </li>
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'user_page' %}">
                <li class="personal_area">
                    <i class="fas fa-user"></i> Личный кабинет
                </li>
            </a>
            <a href="{% url 'logout' %}">
                <li>
                    Выход
                </li>
            </a>
            {% else %}
            <a href="{% url 'login_page' %}">
                <li>
                    Авторизация
                </li>
            </a>

            {% endif %}
            
        </ul>
	</div>



    <main>
        {% block content %}
        {% endblock %}
    </main>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="{% static 'botbi20i1/js/botbi20i1.js' %}"></script>

</body>
</html>
